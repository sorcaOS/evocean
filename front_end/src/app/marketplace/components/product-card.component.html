<div
  class="bg-white rounded-2xl border border-gray-200 flex flex-col cursor-pointer h-full flex-grow">
  <div class="flex justify-center items-center rounded-tl-xl rounded-tr-xl overflow-hidden">
    <img [src]="product.thumbnail_image.image" alt="Theme image" class="w-full h-64 object-cover">
  </div>
  <div class="p-4 flex-1 flex flex-col gap-3 justify-between">
    <div class="flex justify-between gap-1">
      <div class="text-base font-semibold text-gray-900 w-[279px] hover:underline">{{ product.name | maxTextLength:30 }}
      </div>
      <div class="flex items-center">
        <span class="text-base font-medium text-slate-900">$</span>
        <span class="text-base font-medium text-gray-900">{{ product.price_usd |humanNumber }}</span>
      </div>
    </div>
    <div class="flex justify-between items-end gap-1">

      <div class="flex gap-1 w-[279px]">
        <span class="text-sm font-normal text-slate-600">{{ product.category }}</span>
        <span class="text-sm font-normal text-slate-600">by</span>
        <span class="text-sm font-normal text-slate-600">{{ product.owner.username }}</span>
      </div>
      <div class="flex items-center gap-2">
        <!-- Rating icon placeholder -->
        <img alt="sol icon" class="w-3.5 h-3.5" src="assets/sol-logo.svg">
        <span class="text-sm font-medium text-gray-500">{{ product.price|humanNumber }}</span>
      </div>
    </div>
  </div>
</div>
